<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Untitled</title>
    
<style>

  ::-webkit-scrollbar {
    display: none;
  }
  
  body {
    background-color: black;
  }
  
  #background {
    width: 100%;
    height: 100%;
  }
  
  .seg {
    display: flex;
    justify-content: center;
    align-items: center;
    
    height: 250vh;
    width: 100%;
    
/*     background-color: black; */
    background-image: radial-gradient(circle, white 0%, black 20%);
    color: black;
  }
  
  .line {
    top: 0;    
    margin: 0px;
    
  }
  
  #blood {
    display: flex;
    
    padding: 4px;
  }
  
  @keyframes animateDrop {
    0% {
      top: 17px;
    }
    
    100% {
      top: 40vh;
    }
  }
  
  .drop {
    background-color: red;
    
    position: relative;
    
    width: 5px;
    height: 5px;
    
    animation: animateDrop 1s ease-in infinite;
  }
  
  #drop1 { right: 24%; animation-delay: .1s; }
  #drop2 { right: 17%; animation-delay: .07s; }
  #drop3 { right: 14%; animation-delay: .3s; }
  #drop4 { right: 10%; animation-delay: .5s; }

</style>
    
	</head>

        tech oblige humans </a></p>
    
    </div>
      
    </div>
    
    
    
	</body>
